<html>
    <style>
        .container{
             border: 1px solid #DDD;

    <div class="container">
        <div class="col-md-8">
            
        </div>
        <form name="LoginForm" method="post" action="home.html">
            <table width="20%" bgcolor="0099CC" align="center">
                <tr>
                    <td colspan="2"><center><font size="2"><b>User's Login Here</b></font></center></td>
                </tr>

                </tr>
                <tr>

                    <td><input type="Reset"></td>
                    <td><input type="Submit" onclick ="return check(this.form)" value="Login"></td>


            </table>

        </form>
    </div>
    <script Language="javascript">
        function check(form)
        {
            if (form.userid.value == "jewel" && form.pwd.value == "123")
            {
                return true;
            }
            alert("Please Enter a Valid user name and password toLgin")
            return false;
        }
    </script>
